<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task List</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <!--CARD CONTENT-->
                    <div class="card-content">
                        <span class="card-title">Book List</span>
                        <div class="row">
                            <form id="book-form">
                                <div class="input-field col s12">
                                    <input type="text" name="book" id="book">
                                    <label for="book">New Book</label>
                                </div>
                                <input type="submit" value="Add Book" class="btn">
                            </form>
                        </div>
                    </div>

                    <!--Card Action - Filter and List-->
                    <div class="card-action">
                        <h5 id="book-title">Books</h5>
                            <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Books</label>
                            </div>
                            <ul class="collection">
                                
                            </ul>
                            <a href="#"  class="clear-books btn teal">Clear Books</a>
                        </div>

                </div>

            </div>
        </div>
    </div>
    
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
